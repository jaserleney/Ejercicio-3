<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./styles.css">
  <title>Proyecto 3 Vue</title>
</head>

<body>
  <div id="app">
    <h1>{{message}}</h1>
    <div class="container">

      <div class="login">
        <form action="" v-on:submit.prevent="login">
          <select v-model="selected">
            <option value="admin">Administrador</option>
            <option value="secretario">Secretario</option>
            <option value="vendedor">Vendedor</option>
            <option value="ensamblador">Ensamblador</option>
          </select>
          <input v-model="password" type="password" placeholder="Password" />
          <input type="submit" value="Enviar" />
        </form>
      </div>

      <template v-if="is.isAdmin">
        <div class="content">
          <div class="header">
            <div class="title">
              <h1>{{message}}</h1>
            </div>
            <div class="actions">
              <nav>
                <ul>
                  <li>Salarios Base</li>
                  <li>Informes Liquidacion</li>
                  <li>Max. Cantidad Zapatos - Zapatillas</li>
                  <li>Precio Emsable Zapatos - Zapatillas</li>
                  <li>Comision Sobre Ventas</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="info"></div>
        </div>
      </template>


      <template v-if="is.isSecretario">
        <div class="content">
          <div class="header">
            <div class="title">
              <h1>{{message}}</h1>
            </div>
            <div class="actions">
              <nav>
                <ul>
                  <li>Horas Extras Trabajadas</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="info">
            <input type="text">
            <button>Enviar Horas Extras Trabajadas</button>
          </div>
        </div>
      </template>

      <template v-if="is.isVendedor">
        <div class=" content">
          <div class="header">
            <div class="title">
              <h1>{{message}}</h1>
            </div>
            <div class="actions">
              <nav>
                <ul>
                  <li>Cantidad De Ventas Zapatos - Zapatillas</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="info">
            <input type="text" placeholder="Cantidad De Zapatos Vendidos">
            <input type="text" placeholder="Cantidad De Zapatillas Vendidas">
            <button>Enviar Cantidad De Zapatos - Zapatillas</button>
          </div>
        </div>
      </template>

      <template v-if="is.isEmsablador">
        <div class="content">
          <div class="header">
            <div class="title">
              <h1>{{message}}</h1>
            </div>
            <div class="actions">
              <nav>
                <ul>
                  <li>Horas Extras Trabajadas</li>
                  <li>Cantidad De Emsables Zapatos - Zapatillas</li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="info">
            <input type="text">
            <button>Enviar Horas Extras Trabajadas</button>
          </div>
        </div>
      </template>

    </div>
  </div>


  <!-- CDN Vue - development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- CDN Vue -  production version, optimized for size and speed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->

  <!-- JS -->
  <script src="./main.js"></script>
</body>


</html>
